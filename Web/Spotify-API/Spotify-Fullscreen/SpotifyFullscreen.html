<!DOCTYPE html>
<html>
	<head>
		<script type='text/javascript'>
			function pesquisar(query) {
				$.ajax({
					url: 'https://api.spotify.com/v1/search',
					data: {
						q: query,
						type: 'album'
					},
					success: success: function (response) {
				    	return template(response);
					});
				};
			}
		
		
			function teste() {
				document.write(pesquisar("Los Hermanos"));
			}
		</script>
	</head>
	
	<body>
		<form name="mainForm" onsubmit="return teste();" method="post">
			<br><br><input type="submit" value="Entrar"/>
		</form> 
	</body>
	
</html>
