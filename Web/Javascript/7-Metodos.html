<html> 
	<head>
	<script type="text/javascript">
		function pessoa(nome, anoNasc) {
			this.nome = nome;
			this.anoNasc = anoNasc
			this.idade = darIdade;
		} 
		
		function darIdade(){
			var idade2 = 2015 - this.anoNasc
			return idade2;
		}
		
		var vitor = new pessoa("Vitor Bruno", 1997);	
	</script>
	
	</head>
	
	<body>
		<script type="text/javascript"> 
			var frase = ("Oi! Sou " + vitor.nome + " e tenho " + vitor.idade() + " anos");
			
			document.write("\""+ frase + "\"<p>");
			document.write("A frase acima possui " + frase.length + " caracteres");
		</script>	
	</body>
